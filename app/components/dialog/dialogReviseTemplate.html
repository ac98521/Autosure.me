<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Please provide a reason and a new deadline</p>

    <form class="form-horizontal" role="form" name="myForm">
       <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Reason</label>
        <div class="col-sm-10">
          <textarea rows="4" name = "revise_reason" type="text" class="form-control" ng-model="revise_reason" style="resize: none;" required></textarea>
        </div>
      </div>


      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Deadline</label>
        <div class="col-sm-10">
          <div datepicker datepicker-class="test-custom-class" date-format="longDate">
            <input type="text" name="revise_deadline" class="angular-datepicker-input form-control" ng-model="revise_deadline" readonly required/>
          </div>
        </div>
      </div>
    </form>
    
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="revise_close()" class="btn btn-primary" data-dismiss="modal" ng-disabled="myForm.revise_reason.$invalid || myForm.revise_deadline.$invalid">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
