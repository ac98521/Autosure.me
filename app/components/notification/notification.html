<div>
	<!--ACTION BAR-->
	<nav class="navbar navbar-inverse" style="background: #3b5998" ng-hide="vm.result.showRevise === 'Y' || vm.result.hide === 'true'">
		<div class="collapse navbar-collapse" id="myNavbar">
				
			<ul class="nav navbar-nav">
				<li><a href="" ng-click="vm.Submit(vm.result)">Submit Solution</a></li>
			</ul>
		</div>
	</nav>
	
	<span class="col-md-1"></span>

	<div class="container-fluid" ng-hide="vm.result.hide === 'true'">
		<table  style="border: none;" class="table table-bordered">
			<thead>
				<th class="col-xs-1" style="border: none;"></th>
				<th class="col-xs-11" style="border: none;"></th>
			</thead>
			<tbody>
				<tr>
					<td style="border: none;"><img src="../resources/ibm.png" alt="IBM"></td>
					<td style="font-size: 24px; border: none;">Result for {{vm.result.F_ExecDisplay}}</td>
				</tr>
				<tr>
					<td style="border: none;"></td>
					<td style="border: none;"></td>
				</tr>
			</tbody>
		</table>	
		
		<form class="form-horizontal">
		
			<div><h3>Result Details</h3></div>
			<div class="form-group"></div> <!--spacer-->
			
			<div class="form-group">
				<label class="control-label col-sm-2">Question/Concern:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="vm.result.IQuestion" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Question/Concern Type:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="vm.result.IAnswerType" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Answer:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="vm.result.IAnswer" readonly>
				</div>
			</div>
			
			<div class="form-group" ng-hide="vm.result.showRevise === 'Y' || vm.result.PrevActionSolution === ''">
				<label class="control-label col-sm-2">Prev. Solution:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="vm.result.PrevActionSolution" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2">Action Solution:</label>
				<div class="col-sm-9">
					<textarea  rows="4" type="text" class="form-control" ng-model="vm.result.ActionSolution" ng-disabled="vm.result.showRevise === 'Y'"></textarea>
				</div>
			</div>

			<div class="form-group" ng-show="vm.result.F_Comments">
				<label class="control-label col-sm-2">Comments:</label>
				<div class="col-sm-9">
					<textarea rows="4" style="width:100%"  ng-model="vm.result.F_Comments" disabled></textarea>
				</div>
			</div>			
		</form>
	</div>
	<div class="container-fluid" ng-hide="vm.result.hide === 'false'"><p style="text-align:center">OOOPS! SOMETHING WENT WRONG!</p></div>
</div>
